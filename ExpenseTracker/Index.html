<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Index.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <title>Expense Tracker</title>
</head>

<body>
    <header style="font-family: Sofia ,sans-serif ; font-size: 6vh; text-shadow: 3px 3px 3px #ababab;">Expense Tracker
    </header><br><br>
    <h2>Your Balance</h2>
    <h1 id="balance">0.00</h1>

    <div class="container">

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-0.00</p>
            </div>
        </div>





        <div style="overflow-x:auto;">
            <table>
                <tr>
                    <th></th>
                    <th>
                        <h3>History</h3>
                    </th>
                </tr>
                <tr>
                    <td>
                        <div class="login-box">
                            <h2>Add new transaction</h2>
                            <form id="form">
                                <div class="user-box" class="form-control">
                                    <label>
                                        <center>Enter description</center>
                                    </label>
                                    <input id="text" type="text" name="" required="">

                                </div>
                                <div class="user-box" class="form-control">
                                    <label>Amount </label>
                                    <div class="tooltip"><i class="fa fa-info-circle"></i>
                                        <span class="tooltiptext">use (-)sign for expense and (+) for income</span>
                                    </div>
                                    <input type="number" id="amount" name="" required="">

                                </div>
                                <br>
                                <button type="submit" class="btn">Add transaction</button>
                            </form>
                        </div>
                    </td>
                    <td>
                        <ul id="list" class="list">
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
